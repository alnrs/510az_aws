AWSTemplateFormatVersion: 2010-09-09
Description: EC2 instances and bastion host for VPC peering setup

Resources:
  VPCAInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0a5c3558529277641
      InstanceType: t2.micro
      SubnetId: !ImportValue med-arc2-VPCXSubnetId
      SecurityGroupIds:
        - !ImportValue med-arc2-VPCXInstanceSGId
      KeyName: vockey
      Tags:
        - Key: Name
          Value: VPC-A-Instance

  VPCBInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0a5c3558529277641
      InstanceType: t2.micro
      SubnetId: !ImportValue med-arc2-VPCYSubnetId
      SecurityGroupIds:
        - !ImportValue med-arc2-VPCYInstanceSGId
      KeyName: vockey
      Tags:
        - Key: Name
          Value: VPC-B-Instance

  BastionInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0a5c3558529277641
      InstanceType: t2.micro
      SubnetId: !ImportValue med-arc2-VPCXPublicSubnetId
      SecurityGroupIds:
        - !ImportValue med-arc2-BastionSGId
      KeyName: vockey
      Tags:
        - Key: Name
          Value: Bastion-Host

Outputs:
  VPCAInstanceId:
    Description: ID of EC2 instance in VPC A
    Value: !Ref VPCAInstance
  VPCBInstanceId:
    Description: ID of EC2 instance in VPC B
    Value: !Ref VPCBInstance
  BastionInstanceId:
    Description: ID of Bastion Host instance
    Value: !Ref BastionInstance
  BastionPublicIp:
    Description: Public IP of Bastion Host
    Value: !GetAtt BastionInstance.PublicIp
